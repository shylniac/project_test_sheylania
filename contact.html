<head>

<!-- <body class="min-h-screen bg-white font-sans text-gray-900"> -->
<body class="min-h-screen bg-white font-sans text-gray-900 pt-14">

  <!-- Navbar -->
  <header class="bg-orange-600 text-white text-sm shadow-sm">
    <nav class="container mx-auto flex items-center justify-between px-6 h-14">
      <div class="flex items-center space-x-3 font-semibold text-lg select-none">
        <!-- Logo icon as an SVG leaf shape like in the screenshot next to 'suitmedia' -->
        <svg width="24" height="24" fill="white" viewBox="0 0 24 24" aria-hidden="true" class="inline-block">
          <path
            d="M12 2C7.2 2 2 7.2 2 12c0 2.8 1.6 6.2 4.8 9.2 3.1-3.8 6.3-6.2 6.4-12.5C13.2 6.8 14.4 4.5 16 3.7c-.8.6-2 1.3-4 .3z"
            fill="white" />
        </svg>
        <span class="uppercase tracking-wide">suitmedia</span>
      </div>
    <ul class="hidden md:flex space-x-8 text-sm font-medium">
        <li><a href="work.html" class="hover:underline">Work</a></li>
        <li><a href="about.html" class="hover:underline">About</a></li>
        <li><a href="services.html" class="hover:underline">Services</a></li>
        <li><a href="ideas.html" class="hover:underline">Ideas</a></li>
        <li><a href="careers.html" class="hover:underline">Careers</a></li>
        <li><a href="contact.html" class="hover:underline">Contact</a></li>
    </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="bg-orange-50 py-20 text-center">
    <div class="max-w-xl mx-auto px-4">
      <h1 class="text-4xl font-bold text-orange-700 mb-4">Get in Touch</h1>
      <p class="text-gray-700 text-md">Have a project in mind or just want to say hello? Fill out the form and we'll get back to you.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <main class="max-w-3xl mx-auto px-6 py-16">
    <form class="bg-white shadow-md rounded-lg p-8 space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500">
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="5" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"></textarea>
      </div>

      <div class="text-right">
        <button type="submit" class="bg-orange-600 text-white px-6 py-2 rounded-md hover:bg-orange-700 transition">Send Message</button>
      </div>
    </form>
  </main>

  <footer class="text-center text-sm py-6 text-gray-400 bg-gray-50">Â© 2025 Suitmedia. All rights reserved.</footer>
  <script src="app.js"></script>
</body>

</html>
